<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="resources/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="resources/css/custom.css">
  <title>Match Game</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3 col-xs-6">
        <h1>Match Game</h1>
        <p><strong>Rules</strong><br /> Click on a card to reveal the number on the other side. Click on a second card to try and find a match to the first. If you succeed, the pair will be removed from play. If not, try again!</p>
        <p><strong>How To Win</strong><br /> You win when all pairs have been found.</p>
        <div><strong>Game Timer: </strong><span class="timer"></span></div>
        <button id="reset-button" type="button" class="btn btn-success" name="reset-button">Reset Game</button>
      </div>
      <div class="col-md-3 col-xs-6">
        <h2>Top Scores:</h2>
      </div>
      <div id="score1" class="col-md-2 col-xs-6"></div>
      <div id="score2" class="col-md-2 col-xs-6"></div>
      <div id="score3" class="col-md-2 col-xs-6"></div>
      <div id="game" class="col-md-9 col-xs-12">
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./resources/js/match-game.js"></script>
  <script type="text/javascript" src="./resources/js/tests.js"></script>
</body>

</html>
